kitpages_chain:
    shared_step_list:
        StepSample:
            class: '\Kitpages\ChainBundle\Tests\Sample\StepSample'
            parameter_list:
                return: 'changedByStepConfig1'
        StepSampleOriginal:
            class: '\Kitpages\ChainBundle\Tests\Sample\StepSample'

    chain_list:
        StandardChain:
            step_list:
                StepSample:
                    parent_shared_step_name: StepSample

        StandardChainAndStepParameter:
            step_list:
                StepSample:
                    parent_shared_step_name: StepSample
                    parameter_list:
                        return: 'ResultStandardChainAndStepParameter'

        CustomChainAndStepParameter:
            class: '\Kitpages\ChainBundle\Tests\Sample\ChainSample'
            step_list:
                StepSample:
                    parent_shared_step_name: StepSample
                    parameter_list:
                        return: 'ResultCustomChainAndStepParameter'

        CustomChainAndTwoSteps:
            class: '\Kitpages\ChainBundle\Tests\Sample\ChainSample'
            step_list:
                StepSample:
                    parent_shared_step_name: StepSample
                StepSampleOriginal:
                    parent_shared_step_name: StepSampleOriginal

        StandardChainAndNewStep:
            step_list:
                MyNewStep:
                    parent_shared_step_name: ~
                    class: '\Kitpages\ChainBundle\Tests\Sample\StepSample'
                    parameter_list:
                        return: 'ResultStandardChainAndNewStep'


framework:
    secret: "test"
    test: ~
