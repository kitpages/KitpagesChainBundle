kitpages_chain:
    processor_list:
        ProcessorSample:
            class: '\Kitpages\ChainBundle\Tests\Sample\ProcessorSample'
            parameter_list:
                return: 'changedByProcessorConfig1'
        ProcessorSampleOriginal:
            class: '\Kitpages\ChainBundle\Tests\Sample\ProcessorSample'

    chain_list:
        StandardChain:
            processor_list:
                ProcessorSample: ~

        StandardChainAndProcessorParameter:
            processor_list:
                ProcessorSample:
                    parameter_list:
                        return: 'ResultStandardChainAndProcessorParameter'

        CustomChainAndProcessorParameter:
            class: '\Kitpages\ChainBundle\Tests\Sample\ChainSample'
            processor_list:
                ProcessorSample:
                    parameter_list:
                        return: 'ResultCustomChainAndProcessorParameter'

        CustomChainAndTwoProcessors:
            class: '\Kitpages\ChainBundle\Tests\Sample\ChainSample'
            processor_list:
                ProcessorSample: ~
                ProcessorSampleOriginal: ~

        StandardChainAndNewProcessor:
            processor_list:
                MyNewProcessor:
                    class: '\Kitpages\ChainBundle\Tests\Sample\ProcessorSample'
                    parameter_list:
                        return: 'ResultStandardChainAndNewProcessor'


framework:
    secret: "test"
    test: ~
